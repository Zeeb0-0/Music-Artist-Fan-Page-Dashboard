<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Artist Fan Page Data Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>Music Artist Fan Page Data Dashboard</h1>
    <p>Explore performance metrics and user engagement data for the fan page.</p>
  </header>

  <main>
    <section id="page-views">
      <h2>Page Views by Section</h2>
      <canvas id="pageViewsChart"></canvas>
    </section>

    <section id="user-interactions">
      <h2>User Interactions</h2>
      <canvas id="userInteractionsChart"></canvas>
    </section>

    <section id="conversion-rate">
      <h2>Conversion Rate</h2>
      <div class="conversion-stat">
        <span>Overall Conversion Rate: <strong>35%</strong></span>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Music Artist Fan Page Dashboard</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
