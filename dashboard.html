<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Artist Fan Page Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lugrasimo&display=swap" rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" sizes="32x32" href="Images/Mili_logo.png">

    <!-- FontAwesome for social icons -->
    <script src="https://kit.fontawesome.com/1bcdd94c61.js" crossorigin="anonymous"></script>
    
    <!-- Google Charts -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

</head>

<body>

    <!-- Navigation Bar -->
    <header>
        <a href="index.html"><h1 class="logo"><img src="Images/Mili_logo.png" alt="">Mili</h1></a>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html#biography">Biography</a></li>
                <li><a href="index.html#discography">Discography</a></li>
                <li><a href="index.html#music-videos">Music Videos</a></li>
                <li><a href="index.html#social-media">Social Media</a></li>
                <li><a href="dashboard.html" target="_blank" class="icon"><i class="fa fa-tachometer"></i> Data Dashboard</a></li>
            </ul>
        </nav>
    </header>

    <!-- Dashboard Section -->
    <section class="container metrics">
        <div class="metric" id="pageViews">
            <h2>Page Views</h2>
            <div id="pageViewsChart"></div>
        </div>
        <div class="metric" id="userInteractions">
            <h2>User Interactions</h2>
            <div id="userInteractionsChart"></div>
        </div>
        <div class="metric" id="conversionRate">
            <h2>Conversion Rate</h2>
            <div id="conversionRateChart"></div>
        </div>
    </section>
    
    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Artist Fan Page | Designed by Humphrey Sisante</p>
    </footer>
    
    <!-- Call External JavaScript -->
    <script src="dashboard.js"></script>
</body>
</html>
